<section id="contact" class="py-5">
    <div class="container">
        <div class="row">
            <!-- Section Header -->
            <div class="col-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
                <hr class="primary">
                <p>Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <!-- Instagram -->
            <div class="col-6 col-md-3 d-flex flex-column align-items-center mb-4">
                <a href="https://www.instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>Instagram</p>
                </a>
            </div>
            <!-- Message -->
            <div class="col-6 col-md-3 d-flex flex-column align-items-center mb-4">
                <a href="{{ site.contact_form_url }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>Message</p>
                </a>
            </div>
            <!-- Phone -->
            <div class="col-6 col-md-3 d-flex flex-column align-items-center mb-4">
                <a href="">
                    <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.phone }}</p>
                </a>
            </div>
            <!-- Facebook -->
            <div class="col-6 col-md-3 d-flex flex-column align-items-center mb-4">
                <a href="https://www.facebook.com/groups/{{ site.facebook_username }}/">
                    <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>Facebook</p>
                </a>
            </div>
        </div>
    </div>
</section>
